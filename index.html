<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>생일 축하해!</title>
  <style>
    body {
      margin: 0;
      background: #fff5f8;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .card {
      margin-top: 10vh;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin: 10px;
    }
    h1 {
      color: #ff69b4;
    }
    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 생일 축하해 세진누나! 🎂</h1>
    <img src="sangchuk.png" />
    <p>오늘 하루는 누나를 위한 날이야.<br>행복한 하루 보내!</p>
  </div>
</body>
</html>
