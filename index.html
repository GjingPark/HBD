<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #fff5f8;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .card {
      margin: 10vh auto 0;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 90vw;
      width: 500px;
      box-sizing: border-box;
      animation: floatUp 1s ease-out;
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff69b4;
      animation: typing 3s steps(30) 1s 1 normal both, blink 0.75s step-end infinite;
      color: #ff69b4;
      font-size: 1.5em;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 10px auto;
      animation: shake 2s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes floatUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    p {
      font-size: 1em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="typing">🎉 생일 축하해 세진누나! 🎂</h1>
    <img src="sangchuk.png" />
    <p>오늘 하루는 누나를 위한 날이야.<br>행복한 하루 보내!</p>
  </div>
</body>
</html>
